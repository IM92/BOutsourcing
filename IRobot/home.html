<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iRobots</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />


</head>
<body>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" style="margin-left: 0px;">
            <div id="page-inner" >
                <div class="row" style="height: 60px;">
                    <div class="col-md-12" style="text-align: center">
                     <h2>iRobots tasks</h2>
                        <h5>Welcome Ivan</h5>
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />

            <div class="row" style="background-image: url('assets/img/tecnologia.jpg'); background-repeat: no-repeat; min-height: 800px; margin-left: 10px; margin-right: 10px; padding-top: 20px;">
                <div class="col-md-3 col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Backlog tasks
                        </div>
                        <div class="panel-body" id="backlog_tasks" style="min-height: 600px;">

						</div>
                        <div class="panel-footer" id="backlog_tasks_footer">
                            Tasks counter: 0
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            ToDo tasks
                        </div>
                        <div class="panel-body" id="todo_tasks" ondrop="drop(event)" ondragover="allowDrop(event)" style="min-height: 600px;">

						</div>
                        <div class="panel-footer" id="todo_tasks_footer">
                            Tasks counter: 0
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading" id="inpro_irobots_counter">
                            In progress tasks
                        </div>
                        <div class="panel-body"  id="inpro_tasks" style="min-height: 600px;">

						</div>
                        <div class="panel-footer"  id="inpro_tasks_footer">
                            Tasks counter: 0
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Done tasks
                        </div>
                        <div class="panel-body" id="done_tasks" style="min-height: 600px;">

						</div>
                        <div class="panel-footer" id="done_tasks_footer">
                            Tasks counter: 0
                        </div>
                    </div>
                </div>

			</div>


    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->

     <!-- /. WRAPPER  -->

	<script src="assets/js/main.js"></script>
